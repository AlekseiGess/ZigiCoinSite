{% extends 'news/base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}

	<div>
		<h1 class="mb-3 text-center">News</h1>
	</div>
 		
 		{% for article in articles %}

 		<div class="card">
 			<div class="card-title">
 				<br>{{ article.rubric }}</br>
 			</div>
 			<div class="card-body">
 				<h5 class="card-title">{{ article.title|upper }}</h5>
 				<p class="card-text">{{ article.text|truncatewords:50|safe }}</p>
 				<a href="{% url 'News:detail' article.id %}" class="btn btn-primary">Read</a>
 			</div>
 		</div>

 		{% endfor %}

{% endblock %}
